<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Network</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; 
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>    
</head>
<body style="height: 100vh;">
    <div style="display: flex; flex-direction: column; height: 100%;">
        <form action="/generate" method="POST" style="margin-bottom: 20px;">
            <label for="artist_link">Artist:</label>
            <input type="text" id="artist_link" name="artist_link">
            <button type="submit">Generate graph</button>
        </form>
        {% if graphJSON %}
        <div class="iframe-container">
            <iframe src="/generate/" frameborder="0"></iframe>
        </div>
        {% endif %}
    </div>
</body>
</html>
